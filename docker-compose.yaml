version: "3"
services: 
  minio: 
    image: minio/minio
    command: server /data
    volumes: 
    - "./data:/data"
    ports: 
    - "9000:9000"
    environment:
      - "MINIO_ACCESS_KEY=minio"
      - "MINIO_SECRET_KEY=minio123"
  api:
    image: dalongrong/openresty-gor:s3
    build: 
      dockerfile: ./Dockerfile-openresty
      context: ./
    privileged: true
    cap_add: 
    - ALL
    volumes:
    - "./supervisor.conf:/etc/supervisord.conf"
    - "./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf"
    - "./demoapps:/opt/demoapps"
    - "./capture:/app/capture"
    - "./logs/access-test.log:/usr/local/openresty/nginx/logs/access-test.log"
    - "./logs/error-test.log:/usr/local/openresty/nginx/logs/error-test.log"
    ports:
    - "80:80"
    - "8080:8080"
    - "9001:9001"

